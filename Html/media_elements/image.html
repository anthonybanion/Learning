<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <center>
      <h1>Add image</h1>
      <h2>Evangelion</h2>
      <img
        src="https://wallpapers.com/images/featured/evangelion-ia5qgwb2kaalx8lm.jpg"
        alt="Evangelion"
        title="Evangelion"
        width="600"
      />
      <h2>IA</h2>
      <img
        src="https://s1.ppllstatics.com/rc/www/multimedia/2023/12/19/ia-comercial-kAe-U21010222973456v-1200x840@RC.jpg"
        alt="IA"
        title="IA"
        width="600"
      />
      <h2>Megaman</h2>
      <a
        href="https://generacionxbox.com/wp-content/uploads/2024/07/megaman.webp"
      >
        <img
          src="https://generacionxbox.com/wp-content/uploads/2024/07/megaman.webp"
          alt="megaman"
          title="Megaman"
          width="600"
        />
      </a>
    </center>
  </body>
</html>
